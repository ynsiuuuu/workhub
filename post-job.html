<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post a Job — WorkHub</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Work<span class="accent">Hub</span></a>
      <nav class="main-nav">
        <a href="jobs.html">Jobs</a>
        <a href="workers.html">Workers</a>
        <a href="post-job.html" class="btn btn-primary">Post Job</a>
        <a href="login.html">Login</a>
        <a href="about.html">About</a>
      </nav>
      <button class="nav-toggle" aria-label="toggle menu">☰</button>
    </div>
  </header>

  <main class="container narrow">
    <h1>Post a Job</h1>
    <form class="form-card">
      <label>Job Title
        <input type="text" placeholder="e.g. Frontend Developer" />
      </label>
      <label>Location
        <input type="text" placeholder="City, Remote, etc." />
      </label>
      <label>Type
        <select>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Contract</option>
        </select>
      </label>
      <label>Description
        <textarea rows="6" placeholder="Describe the work, requirements, benefits..."></textarea>
      </label>
      <div class="form-actions">
        <a class="btn btn-primary" href="login.html">Post Job</a>
        <a class="btn" href="jobs.html">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 WorkHub</p>
    </div>
  </footer>
</body>
</html>
